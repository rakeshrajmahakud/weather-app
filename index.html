<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">         
        <div class="child-display">

            <div class="top-section">
                <div class="section top-section-1"></div>
                <div class="section top-section-2" id="cityName"></div>
                <div class="section top-section-3"></div>
            </div>

            <div class="middle-section">
                <div class="section mid-section-1" id="mainLogo">
                </div>
                <div class="section mid-section-2" id="temp"></div>
                <div class="section mid-section-3" id="main"></div>
                <div class="section mid-section-4" id="description"></div>
            </div>
        
            <div class="buttom-section">
                <div class="section btm-section-1" id="wind"></div>
                <div class="section btm-section-2" id="humidity"></div>
                <div class="section btm-section-3" id="pressure"></div>
            </div>

        </div>
        <div class="search-section">
            <input type="text" id="searchCity" placeholder="Search City Here">
            <span class="material-icons search-icon" id="search">search</span>
        </div>
    </div>
    <div id="myname">Made with ❤ By Rakeshraj Mahakud</div>
    
    <script src="./script.js"></script>

</body>
</html>
